<h2>Admin Page</h2>

<div class="add-job">
  <h3>Add/Edit Job</h3>
  <button class="add-button" (click)="toggleForm()">{{ symbol }}</button>
</div>
<app-job-form
  *ngIf="showForm"
  [jobToEdit]="selectedJob"
  (formSubmitted)="onFormSubmitted()"
  (formCancelled)="onFormCancelled()"
></app-job-form>

<h3>Jobs in Database</h3>

<app-job-list
  [jobs]="jobs"
  [isAdminView]="true"
  (editJobEvent)="onEditJob($event)"
></app-job-list>
